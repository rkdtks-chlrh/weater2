
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 날씨 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> 경기도 날씨</h1>
            <p>실시간 날씨 정보 서비스</p>
        </header>

        <div class="city-selector">
            <select id="citySelect">
                <option value="">지역을 선택하세요</option>
                <option value="ansan">안산시</option>
                <option value="suwon">수원시</option>
                <option value="yongin">용인시</option>
                <option value="seongnam">성남시</option>
                <option value="bucheon">부천시</option>
                <option value="anyang">안양시</option>
                <option value="goyang">고양시</option>
                <option value="namyangju">남양주시</option>
            </select>
            <button id="getWeatherBtn">날씨 조회</button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>날씨 정보를 가져오는 중...</p>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="currentTime"></p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div class="temp-display">
                        <span id="temperature">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                </div>
                
                <div class="weather-status">
                    <h3 id="weatherCondition">--</h3>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span class="detail-label">습도</span>
                    <span id="humidity" class="detail-value">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span class="detail-label">강수확률</span>
                    <span id="precipitation" class="detail-value">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span class="detail-label">풍속</span>
                    <span id="windSpeed" class="detail-value">-- m/s</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span class="detail-label">체감온도</span>
                    <span id="feelsLike" class="detail-value">--°C</span>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p>날씨 정보를 가져올 수 없습니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
